version: '3'

services:
  mysql80:
    image: repodocker.office.bitrix.ru/bx-mysql80
    container_name: bx-mysql80
    restart: always
    env_file: .env
    ports:
      - 3306:3308
    volumes:
      - bx-logs/mysql80:/var/log/mysql
    networks:
      bx:
        aliases:
          - mysql80

networks:
  bx:
