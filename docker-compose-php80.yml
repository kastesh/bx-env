version: '3'

services:
  php80:
    image: repodocker.office.bitrix.ru/php80
    container_name: bx-php80
    restart: always
    env_file: .env
    volumes:
      - bx-logs:/var/log/php-fpm
      - bx-public:/var/www/public_html
      - bx-modules:/media/bitrix/modules
    networks:
      bx:
        aliases:
          - php80

