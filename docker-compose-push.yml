version: '3'

services:

  redis:
    image: redis
    container_name: bx-redis
    restart: always
    networks:
      bx:
        aliases:
          - redis

  push-server-sub:
    image: repodocker.office.bitrix.ru/bx-push
    container_name: bx-push-sub
    restart: always
    env_file: .env
    ports:
      - ${BX_PUSH_SUB_PORT}:${BX_PUSH_SUB_PORT}
    labels:
      - traefik.port=${BX_PUSH_SUB_PORT}
      - traefik.protocol=http
      - traefik.frontend.rule=Host:${BX_PUSH_SUB_HOST}
    networks:
      bx:
        aliases:
          - ${BX_PUSH_SUB_HOST}

  push-server-pub:
    image: repodocker.office.bitrix.ru/bx-push
    container_name: bx-push-pub
    restart: always
    build:
      context: ./push
    env_file: .env
    networks:
      bx:
        aliases:
          - ${BX_PUSH_PUB_HOST}

networks:
  bx:
