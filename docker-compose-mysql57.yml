version: '2'

services:
  mysql57:
    build:
      context: ./mysql57
    container_name: bx-mysql57
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${BX_MYSQL_ROOT_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - ${BX_LOGS_PATH}/mysql:/var/log/mysql
    networks:
      bx:
        aliases:
          - mysql57
          - mysql

networks:
  bx:
