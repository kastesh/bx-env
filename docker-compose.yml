version: '2'

services:

  mounts:
    image: busybox
    container_name: bx-www
    volumes:
      - ${BX_PUBLIC_HTML_PATH}:/var/www/public_html
      - ${BX_MODULES_PATH}:/media/bitrix/modules

  memcache:
    image: memcached:alpine
    container_name: bx-memcache
    restart: always
    networks:
      bx:
        aliases:
          - memcache

  redis:
    image: redis
    container_name: bx-redis
    restart: always
    networks:
      bx:
        aliases:
          - redis

  push-server-sub:
    image: push
    container_name: bx-push-sub
    restart: always
    environment:
      - REDIS_HOST=redis
      - LISTEN_HOSTNAME=0.0.0.0
      - LISTEN_PORT=${BX_PUSH_SUB_PORT}
      - SECURITY_KEY=${BX_PUSH_SECURITY_KEY}
      - MODE=sub
    ports:
      - ${BX_PUSH_SUB_PORT}:${BX_PUSH_SUB_PORT}
    labels:
      - traefik.port=${BX_PUSH_SUB_PORT}
      - traefik.protocol=http
      - traefik.frontend.rule=Host:${BX_PUSH_SUB_HOST}
    networks:
      bx:
        aliases:
          - ${BX_PUSH_SUB_HOST}

  push-server-pub:
    image: push
    container_name: bx-push-pub
    restart: always
    environment:
      - REDIS_HOST=redis
      - LISTEN_HOSTNAME=0.0.0.0
      - LISTEN_PORT=${BX_PUSH_PUB_PORT}
      - SECURITY_KEY=${BX_PUSH_SECURITY_KEY}
      - MODE=pub
    networks:
      bx:
        aliases:
          - ${BX_PUSH_PUB_HOST}

  nginx:
    extends:
      file: ./common-services.yml
      service: server
    build:
      context: ./nginx
    ports:
      - 80:80
      - 443:443
    container_name: bx-nginx
    restart: always
    environment:
      - BX_DEFAULT_HOST=${BX_DEFAULT_HOST}
      - BX_DEFAULT_LOCAL_DOMAIN=${BX_DEFAULT_LOCAL_DOMAIN}
      - BX_HOST_AUTOCREATE=${BX_HOST_AUTOCREATE}
      - BX_PUSH_PUB_HOST=${BX_PUSH_PUB_HOST}
      - BX_PUSH_PUB_PORT=${BX_PUSH_PUB_PORT}
      - BX_PUSH_SUB_HOST=${BX_PUSH_SUB_HOST}
      - BX_PUSH_SUB_PORT=${BX_PUSH_SUB_PORT}
    volumes_from:
      - mounts
    volumes:
      - ${BX_LOGS_PATH}/nginx:/var/log/nginx
    networks:
      bx:
        aliases:
          - nginx

networks:
  bx:
